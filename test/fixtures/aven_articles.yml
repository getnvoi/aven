_fixture:
  model_class: Aven::Article

published_article:
  workspace: one
  author: one
  title: "Published Article"
  slug: "published-article"
  intro: "This is a published article intro"
  description: "Full description of the published article"
  published_at: <%= 1.day.ago.to_fs(:db) %>
  created_at: <%= 2.days.ago.to_fs(:db) %>
  updated_at: <%= 1.day.ago.to_fs(:db) %>

draft_article:
  workspace: one
  author: one
  title: "Draft Article"
  slug: "draft-article"
  intro: "This is a draft article"
  description: "Not yet published"
  published_at: ~
  created_at: <%= 1.day.ago.to_fs(:db) %>
  updated_at: <%= 1.day.ago.to_fs(:db) %>

scheduled_article:
  workspace: one
  author: one
  title: "Scheduled Article"
  slug: "scheduled-article"
  intro: "This will be published later"
